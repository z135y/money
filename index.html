    <style>
        /* --- POS æ¨£å¼ --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif; margin: 0; background-color: #f2f2f7; display: flex; height: 100vh; overflow: hidden; }
        
        /* å•†å“å€è¨­å®š */
        .product-area { flex: 7; padding: 15px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); gap: 12px; align-content: start; }
        
        /* æ¨™é¡Œåˆ†éš”ç·š */

        /* å³å´çµå¸³å€ */
        .sidebar { flex: 3; background: white; display: flex; flex-direction: column; border-left: 1px solid #ddd; box-shadow: -5px 0 15px rgba(0,0,0,0.05); min-width: 320px; }

        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }

        .item-spec { font-size: 12px; color: #27ae60; } /* æ¨™ç¤ºé€™æ˜¯é£²æ–™é‚„æ˜¯èŒ¶è‘‰ */
        .item-qty { font-weight: bold; color: #fff; background: #2c3e50; padding: 2px 8px; border-radius: 10px; font-size: 13px; }
        .btn-del { color: #e74c3c; cursor: pointer; padding: 5px; font-size: 18px; margin-left: 10px; }

        /* æŠ˜æ‰£å€ */
        .discount-section { padding: 10px 15px; background: #fff; border-top: 1px dashed #ccc; }
        .discount-label { font-size: 12px; color: #888; margin-bottom: 5px; display: block; font-weight: bold; }
        .discount-row { display: flex; gap: 5px; flex-wrap: wrap; }

        .disc-btn.active { background: #e74c3c; color: white; border-color: #e74c3c; }

        /* çµå¸³å€ */
        .checkout-section { padding: 15px; background: #f8f9fa; border-top: 1px solid #ddd; }
        .total-row { display: flex; justify-content: space-between; align-items: center; font-size: 26px; font-weight: 800; color: #2c3e50; margin-top: 5px; margin-bottom: 10px; }
        .price-row { display: flex; justify-content: space-between; font-size: 13px; color: #666; margin-bottom: 3px; }
        .strike { text-decoration: line-through; color: #999; }
        .discount-text { color: #e74c3c; font-weight: bold; }

        .payment-methods { display: flex; gap: 8px; margin-bottom: 10px; }
        .pay-btn { flex: 1; padding: 10px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; text-align: center; font-weight: bold; font-size: 14px; background: white; }
        .pay-btn.active { background: #2c3e50; color: white; border-color: #2c3e50; }

        .btn-checkout { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-checkout:disabled { background: #95a5a6; }
        .btn-clear { width: 100%; margin-top: 8px; padding: 8px; background: transparent; border: 1px solid #e74c3c; color: #e74c3c; border-radius: 8px; cursor: pointer; font-size: 14px; }

        @media (max-width: 768px) { body { flex-direction: column; } .product-area { flex: 1.5; } .sidebar { flex: 1; } }
    </style>
</head>
<body>

<div class="product-area" id="productGrid"></div>

<div class="sidebar">
    <div class="cart-header">ğŸ›’ è³¼ç‰©è»Š</div>
    <div class="cart-list" id="cartList">
        <div style="text-align:center; color:#999; margin-top:50px;">å°šæœªé»é¤</div>
    </div>

    <div class="discount-section">
        <span class="discount-label">ğŸ å„ªæƒ æŠ˜æ‰£</span>
        <div class="discount-row">
            <button class="disc-btn active" onclick="setDiscount('none', 0)">ç„¡</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.95)">95æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.9)">9æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.85)">85æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('minus', 50)">-50</button>
        </div>
    </div>

    <div class="checkout-section">
        <div id="priceDetails">
            <div class="total-row">
                <span>Total</span>
                <span id="finalAmount">$0</span>
            </div>
        </div>

        <div class="payment-methods">
            <div class="pay-btn active" onclick="setMethod(this, 'ç¾é‡‘')">ğŸ’µ ç¾é‡‘</div>
            <div class="pay-btn" onclick="setMethod(this, 'LinePay')">ğŸ“² LinePay</div>
            <div class="pay-btn" onclick="setMethod(this, 'ä¿¡ç”¨å¡')">ğŸ’³ åˆ·å¡</div>
        </div>

        <button class="btn-checkout" id="btnCheckout" onclick="submitOrder()">çµå¸³æ”¶æ¬¾</button>
        <button class="btn-clear" onclick="clearCart()">æ¸…ç©ºé‡ä¾†</button>
    </div>
</div>

<script>
    // ==========================================
    // âœ… å·²å¹«æ‚¨å¡«å…¥æ­£ç¢ºçš„ Google Script ç¶²å€
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0OZw0KhsWtbrkeAUmf8BCj-WD_8Zhlhbycbxy5znC5F3JryqYD8gIbz_JmbN0nm0/exec"; 
    // ==========================================

    // 1. å•†å“è³‡æ–™åº« (åˆ†å€ç®¡ç†)
    const categories = [
        {
            title: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’ (Retail)",
            items: [
                { id: 1, name: 'æ–‡å±±åŒ…ç¨®èŒ¶', price: 250, color: '#27ae60', type: 'èŒ¶è‘‰' },
                { id: 2, name: 'èœœé¦™ç´…èŒ¶', price: 300, color: '#e74c3c', type: 'èŒ¶è‘‰' },
                { id: 3, name: 'ç´…çƒé¾', price: 450, color: '#d35400', type: 'èŒ¶è‘‰' },
                { id: 4, name: 'å‡é ‚çƒé¾', price: 350, color: '#f1c40f', type: 'èŒ¶è‘‰' },
                { id: 5, name: 'èŒ¶å±±æ¼«éŠç¦®ç›’', price: 1100, color: '#8e44ad', type: 'ç¦®ç›’' },
                { id: 6, name: 'ç›’è£èŒ¶åŒ…(10å…¥)', price: 250, color: '#3498db', type: 'èŒ¶åŒ…' }
            ]
        },
        {
            title: "ğŸ¥¤ ç¾èƒèŒ¶é£² (To Go)",
            items: [
                { id: 7, name: 'ç¾èƒ-æ–‡å±±åŒ…ç¨®', price: 60, color: '#2ecc71', type: 'é£²å“' },
                { id: 8, name: 'ç¾èƒ-èœœé¦™ç´…èŒ¶', price: 60, color: '#ff7675', type: 'é£²å“' },
                { id: 9, name: 'ç¾èƒ-ç´…çƒé¾', price: 60, color: '#e67e22', type: 'é£²å“' },
                { id: 10, name: 'ç¾èƒ-å‡é ‚çƒé¾', price: 60, color: '#f1c40f', type: 'é£²å“' },
                { id: 11, name: 'å†·æ³¡èŒ¶ (ç“¶)', price: 80, color: '#1abc9c', type: 'é£²å“' }
            ]
        },
        {
            title: "ğŸ›ï¸ å…¶ä»–",
            items: [
                { id: 12, name: 'æè¢‹/åŒ…æ', price: 10, color: '#95a5a6', type: 'é›œé …' }
            ]
        }
    ];

    let cart = {};
    let currentMethod = 'ç¾é‡‘';
    let discountType = 'none';
    let discountValue = 0;

    window.onload = () => renderProducts();

    // æ¸²æŸ“å•†å“ (å«åˆ†é¡æ¨™é¡Œ)
    function renderProducts() {
        const grid = document.getElementById('productGrid');
        let html = '';
        
        categories.forEach(cat => {
            html += `<div class="category-title">${cat.title}</div>`;
            cat.items.forEach(p => {
                html += `
                    <div class="product-card" onclick="addToCart(${p.id})">
                        <span class="tag" style="background:${p.color}"></span>
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">$${p.price}</div>
                    </div>
                `;
            });
        });
        grid.innerHTML = html;
    }

    // è¼”åŠ©ï¼šæ ¹æ“š ID æ‰¾å•†å“
    function findProduct(id) {
        for (let cat of categories) {
            for (let item of cat.items) {
                if (item.id === id) return item;
            }
        }
        return null;
    }

    function addToCart(id) {
        const product = findProduct(id);
        cart[id] = cart[id] ? { ...product, qty: cart[id].qty + 1 } : { ...product, qty: 1 };
        updateCartUI();
    }

    function removeFromCart(id) {
        if (cart[id]) {
            cart[id].qty -= 1;
            if (cart[id].qty <= 0) delete cart[id];
        }
        updateCartUI();
    }

    function setDiscount(type, value) {
        discountType = type;
        discountValue = value;
        document.querySelectorAll('.disc-btn').forEach(btn => {
            btn.classList.remove('active');
            if(type === 'none' && btn.innerText === 'ç„¡') btn.classList.add('active');
            if(type === 'percent' && value === 0.95 && btn.innerText.includes('95')) btn.classList.add('active');
            if(type === 'percent' && value === 0.9 && btn.innerText.includes('9æŠ˜')) btn.classList.add('active');
            if(type === 'percent' && value === 0.85 && btn.innerText.includes('85')) btn.classList.add('active');
            if(type === 'minus' && btn.innerText.includes('-50')) btn.classList.add('active');
        });
        updateCartUI();
    }

    function updateCartUI() {
        const list = document.getElementById('cartList');
        const priceDetails = document.getElementById('priceDetails');
        const items = Object.values(cart);
        
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        if (items.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">å°šæœªé»é¤</div>';
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$0</span></div>`;
            return;
        }

        list.innerHTML = items.map(item => `
            <div class="cart-item">
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-spec">${item.type}</span>
                </div>
                <span class="item-qty">${item.qty}</span>
                <div class="btn-del" onclick="removeFromCart(${item.id})">Ã—</div>
            </div>
        `).join('');

        if (discountType !== 'none' && originalTotal > 0) {
            priceDetails.innerHTML = `
                <div class="price-row"><span>åŸåƒ¹</span><span class="strike">$${originalTotal}</span></div>
                <div class="price-row"><span class="discount-text">æŠ˜æ‰£</span><span class="discount-text">-$${discountAmount}</span></div>
                <div class="total-row"><span>Total</span><span>$${finalTotal}</span></div>
            `;
        } else {
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$${originalTotal}</span></div>`;
        }
    }

    function setMethod(btn, method) {
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMethod = method;
    }

    function clearCart() {
        cart = {};
        setDiscount('none', 0);
        updateCartUI();
    }

    function submitOrder() {
        const items = Object.values(cart);
        if (items.length === 0) { alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼"); return; }

        const btn = document.getElementById('btnCheckout');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "ä¸Šå‚³ä¸­...";

        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        // ç”¢ç”Ÿæ˜ç´°å­—ä¸² (å€åˆ†èŒ¶è‘‰æˆ–é£²å“)
        const itemsString = items.map(i => `[${i.type}]${i.name}x${i.qty}`).join(', ');

        const data = {
            items: itemsString,
            originalTotal: originalTotal,
            discount: discountAmount,
            finalTotal: finalTotal,
            method: currentMethod,
            note: discountType !== 'none' ? `æŠ˜æ‰£: ${discountType}` : ''
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert(`âœ… çµå¸³å®Œæˆï¼\nå¯¦æ”¶ï¼š$${finalTotal}`);
            clearCart();
            btn.disabled = false;
            btn.innerText = originalText;
        })
        .catch(err => {
            alert("âŒ é€£ç·šéŒ¯èª¤ï¼š" + err);
            btn.disabled = false;
            btn.innerText = originalText;
        });
    }
</script>
