<body>

<div style="display:flex; flex-direction:column; width:100%;">

<script>
    // --- é…ç½®å€ ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9s2NUQupy7plDN-sRqQdbULRV5T5LE8xE4SYYUE_MR2vqT2O-bt1R5cwnOvhaYS5MYA/exec";
    const LINE_PAY_QR = "https://example.com/your_linepay.png"; // è«‹æ›æˆæ‚¨çš„åœ–ç‰‡
    const BANK_QR = "https://example.com/your_bank.png"; // è«‹æ›æˆæ‚¨çš„åœ–ç‰‡

    const PRODUCTS = [
        { id: 1, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'æ–‡å±±åŒ…ç¨®èŒ¶', price: 300, stock: 0 },
        { id: 2, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'èœœé¦™ç´…èŒ¶', price: 350, stock: 0 },
        { id: 3, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'ç´…çƒé¾', price: 450, stock: 0 },
        { id: 4, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'å‡é ‚çƒé¾', price: 350, stock: 0 },
        { id: 13, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'ç„™é¦™èŒ¶ç©—', price: 100, stock: 0 },
        { id: 5, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'èŒ¶å±±æ¼«éŠç¦®ç›’', price: 1100, stock: 0 },
        { id: 14, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'éŠ€è³ªåŒ…ç¨®ç¦®ç›’', price: 1200, stock: 0 },
        { id: 6, cat: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’", name: 'ç›’è£èŒ¶åŒ…(10å…¥)', price: 250, stock: 0 },
        { id: 7, cat: "ğŸ¥¤ ç¾èƒèŒ¶é£²", name: 'ç¾èƒ-æ–‡å±±åŒ…ç¨®', price: 60, stock: 0 },
        { id: 8, cat: "ğŸ¥¤ ç¾èƒèŒ¶é£²", name: 'ç¾èƒ-èœœé¦™ç´…èŒ¶', price: 60, stock: 0 },
        { id: 11, cat: "ğŸ¥¤ ç¾èƒèŒ¶é£²", name: 'å†·æ³¡èŒ¶ (ç“¶)', price: 80, stock: 0 },
        { id: 12, cat: "ğŸ›ï¸ å…¶ä»–", name: 'æè¢‹/åŒ…æ', price: 10, stock: 0 }
    ];

    let cart = {};
    let state = { disc: 0, gender: 'æœªçŸ¥', age: '51+', method: 'ç¾é‡‘' };
    let syncQueue = [];
    let allHistory = []; // ç”¨æ–¼ç”Ÿæˆ Drive åŒæ­¥æª”æ¡ˆ

    window.onload = () => {
        loadLocalStorage();
        renderProducts();
        initNetMonitor();
        refreshStock();
    };

    function notify(m, isErr = false) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.background = isErr ? 'var(--danger)' : '#333';
        t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000);
    }

    // --- Google Drive é›¢ç·šå‚™æ´æ ¸å¿ƒï¼šä¸‹è¼‰ Log æª”æ¡ˆ ---
    // å¯¦å‹™åšæ³•ï¼šä¸‹è¼‰ä¸€å€‹ .csv æˆ– .jsonï¼Œä¸¦å°‡å…¶å„²å­˜åœ¨æ‚¨é›»è…¦ä¸­æ›è¼‰çš„ Google Drive è³‡æ–™åŒ£ä¸­
    function downloadLogForDrive() {
        if (allHistory.length === 0) return notify("ç›®å‰å°šç„¡æˆäº¤ç´€éŒ„", true);
        
        const dataStr = JSON.stringify(allHistory, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = `POS_Backup_${new Date().toLocaleDateString()}.json`;
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        notify("ğŸ’¾ å·²ç”Ÿæˆå‚™ä»½æª”ï¼Œè«‹å­˜å…¥ Google Drive åŒæ­¥è³‡æ–™åŒ£");
    }

    function setOpt(key, val, btn) {
        state[key] = val;
        const gridId = key === 'disc' ? 'discGrid' : key === 'gender' ? 'genderGrid' : key === 'age' ? 'ageGrid' : 'methodGrid';
        document.querySelectorAll(`#${gridId} .opt-btn`).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = ""; let currentCat = "";
        PRODUCTS.forEach(p => {
            if(p.cat !== currentCat) {
                grid.innerHTML += `<div class="category-title">${p.cat}</div>`;
                currentCat = p.cat;
            }
            const isOut = p.stock <= 0 && p.id < 20; 
            const lowStockClass = (p.stock > 0 && p.stock <= 5) ? 'low-stock' : '';
            grid.innerHTML += `
                <div class="product-card ${isOut ? 'out-of-stock' : ''}" onclick="addToCart(${p.id})">
                    <span class="p-name">${p.name}</span>
                    <div>
                        <span class="p-price">$${p.price}</span><br>
                        <span class="p-stock ${lowStockClass}">åº«å­˜: ${p.stock}</span>
                    </div>
                </div>`;
        });
    }

    function addToCart(id) {
        const p = PRODUCTS.find(x => x.id === id);
        const qty = cart[id]?.qty || 0;
        if (p.id < 20 && qty + 1 > p.stock) return notify(`âŒ åº«å­˜ä¸è¶³`, true);
        cart[id] = { ...p, qty: qty + 1 };
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cartItems');
        const items = Object.values(cart);
        if(items.length === 0) {
            list.innerHTML = `<div style="text-align:center; color:#bdc3c7; margin-top:50px;">è«‹å…ˆé¸æ“‡å•†å“</div>`;
            document.getElementById('finalTotal').innerText = "$0";
            return;
        }
        list.innerHTML = items.map(i => `<div class="cart-item"><span>${i.name}</span><b>x ${i.qty}</b></div>`).join('');
        const sub = items.reduce((s, i) => s + (i.price * i.qty), 0);
        let final = sub;
        if(state.disc > 0 && state.disc < 1) final = Math.round(sub * state.disc);
        else if(state.disc < 0) final = Math.max(0, sub + state.disc);
        document.getElementById('finalTotal').innerText = "$" + final;
    }

    function handleCheckoutAction() {
        const total = document.getElementById('finalTotal').innerText;
        if(total === "$0") return notify("æ¸…å–®ç‚ºç©º", true);
        if(state.method === 'LinePay' || state.method === 'è½‰å¸³') {
            document.getElementById('mTitle').innerText = state.method === 'LinePay' ? 'LINE Pay' : 'éŠ€è¡Œè½‰å¸³';
            document.getElementById('mQR').src = state.method === 'LinePay' ? LINE_PAY_QR : BANK_QR;
            document.getElementById('bankInfo').style.display = state.method === 'è½‰å¸³' ? 'block' : 'none';
            document.getElementById('mPrice').innerText = total;
            document.getElementById('payModal').style.display = 'flex';
        } else {
            submitOrder();
        }
    }

    function submitOrder() {
        closeModal();
        const items = Object.values(cart);
        const total = parseInt(document.getElementById('finalTotal').innerText.replace("$",""));
        
        const payload = {
            itemsString: items.map(i => `${i.name}x${i.qty}`).join(','),
            cartItems: items.map(i => ({id: i.id, qty: i.qty})),
            finalTotal: total,
            method: state.method,
            gender: state.gender,
            age: state.age,
            ts: Date.now()
        };

        // 1. å­˜å…¥ä½‡åˆ— (é›¢ç·šè£œå‚³ç”¨)
        syncQueue.push(payload);
        // 2. å­˜å…¥æ­·å²ç´€éŒ„ (Drive å‚™ä»½ç”¨)
        allHistory.push(payload);
        
        saveLocalStorage();
        notify("âœ… å·²è¨˜éŒ„äº¤æ˜“");
        
        // æ¨‚è§€åº«å­˜æ›´æ–°
        items.forEach(item => {
            const p = PRODUCTS.find(x => x.id === item.id);
            if (p) p.stock -= item.qty;
        });

        clearAll();
        renderProducts();
        processQueue(); // å˜—è©¦åŒæ­¥
    }

    // --- é›¢ç·šæŒä¹…åŒ–é‚è¼¯ ---
    function loadLocalStorage() {
        const q = localStorage.getItem('tea_pos_v_queue');
        const h = localStorage.getItem('tea_pos_v_history');
        if(q) syncQueue = JSON.parse(q);
        if(h) allHistory = JSON.parse(h);
        updateQueueUI();
    }

    function saveLocalStorage() {
        localStorage.setItem('tea_pos_v_queue', JSON.stringify(syncQueue));
        localStorage.setItem('tea_pos_v_history', JSON.stringify(allHistory));
        updateQueueUI();
    }

    function updateQueueUI() {
        const el = document.getElementById('syncStatus');
        const count = document.getElementById('localCount');
        el.innerText = syncQueue.length > 0 ? `å¾…åŒæ­¥: ${syncQueue.length} ç­†` : "é›²ç«¯å·²åŒæ­¥";
        el.parentElement.style.color = syncQueue.length > 0 ? "var(--warning)" : "white";
        count.innerText = allHistory.length;
    }

    async function processQueue() {
        if(!navigator.onLine || syncQueue.length === 0) return;
        const data = syncQueue[0];
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            syncQueue.shift();
            saveLocalStorage();
            processQueue();
        } catch(e) {}
    }

    function refreshStock() {
        fetch(SCRIPT_URL).then(r => r.json()).then(d => {
            PRODUCTS.forEach(p => { if(d[p.id] !== undefined) p.stock = d[p.id]; });
            renderProducts();
        });
    }

    function initNetMonitor() {
        const up = () => {
            const on = navigator.onLine;
            const pill = document.getElementById('netStatusPill');
            pill.innerText = on ? "ğŸŸ¢ ç·šä¸Šæ¨¡å¼" : "ğŸ”´ é›¢ç·šæ¨¡å¼";
            pill.className = `status-pill ${on ? 'online-pill' : 'offline-pill'}`;
            if(on) processQueue();
        };
        window.addEventListener('online', up); window.addEventListener('offline', up);
        up();
    }

    function clearAll() { cart = {}; updateUI(); }
    function closeModal() { document.getElementById('payModal').style.display = 'none'; }
</script>
