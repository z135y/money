<body>

<div class="product-area" id="productGrid"></div>

<script>
    // ==========================================
    // âœ… å·²å¡«å…¥æ‚¨çš„ POS å°ˆç”¨ Script ç¶²å€
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9s2NUQupy7plDN-sRqQdbULRV5T5LE8xE4SYYUE_MR2vqT2O-bt1R5cwnOvhaYS5MYA/exec"; 
    // ==========================================

    const categories = [
        {
            title: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’ (Retail)",
            items: [
                { id: 1, name: 'æ–‡å±±åŒ…ç¨®èŒ¶', price: 300, color: '#27ae60', type: 'èŒ¶è‘‰', stock: 0 },
                { id: 2, name: 'èœœé¦™ç´…èŒ¶', price: 350, color: '#e74c3c', type: 'èŒ¶è‘‰', stock: 0 },
                { id: 3, name: 'ç´…çƒé¾', price: 450, color: '#d35400', type: 'èŒ¶è‘‰', stock: 0 },
                { id: 4, name: 'å‡é ‚çƒé¾', price: 350, color: '#f1c40f', type: 'èŒ¶è‘‰', stock: 0 },
                { id: 13, name: 'ç„™é¦™èŒ¶ç©—', price: 100, color: '#8d6e63', type: 'èŒ¶è‘‰', stock: 0 }, // âœ¨ æ–°å¢å•†å“
                { id: 5, name: 'èŒ¶å±±æ¼«éŠç¦®ç›’', price: 1100, color: '#8e44ad', type: 'ç¦®ç›’', stock: 0 },
                { id: 14, name: 'éŠ€è³ªåŒ…ç¨®ç¦®ç›’', price: 1200, color: '#8e44ad', type: 'ç¦®ç›’', stock: 0 },
                { id: 6, name: 'ç›’è£èŒ¶åŒ…(10å…¥)', price: 250, color: '#3498db', type: 'èŒ¶åŒ…', stock: 0 }
            ]
        },
        {
            title: "ğŸ¥¤ ç¾èƒèŒ¶é£² (To Go)",
            items: [
                { id: 7, name: 'ç¾èƒ-æ–‡å±±åŒ…ç¨®', price: 60, color: '#2ecc71', type: 'é£²å“', stock: 0 },
                { id: 8, name: 'ç¾èƒ-èœœé¦™ç´…èŒ¶', price: 60, color: '#ff7675', type: 'é£²å“', stock: 0 },
                { id: 11, name: 'å†·æ³¡èŒ¶ (ç“¶)', price: 80, color: '#1abc9c', type: 'é£²å“', stock: 0 }
            ]
        },
        {
            title: "ğŸ›ï¸ å…¶ä»–",
            items: [
                { id: 12, name: 'æè¢‹/åŒ…æ', price: 10, color: '#95a5a6', type: 'é›œé …', stock: 0 }
            ]
        }
    ];

    let cart = {};
    let currentMethod = 'ç¾é‡‘';
    let discountType = 'none';
    let discountValue = 0;

    // å•Ÿå‹•æ™‚å…ˆæŠ“åº«å­˜
    window.onload = () => {
        fetchStock();
    };

    // å¾ Google Sheet æŠ“å–åº«å­˜
    function fetchStock() {
        const grid = document.getElementById('cartList');
        // å¦‚æœç¶²å€é‚„æ²’å¡«ï¼Œå…ˆç•«å‡ºé è¨­å•†å“
        if(GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) { 
            grid.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">âš ï¸ æœªè¨­å®šå¾Œç«¯ç¶²å€<br>ç›®å‰é¡¯ç¤ºé è¨­åº«å­˜</div>';
            renderProducts(); 
            return; 
        }

        // é¡¯ç¤ºè¼‰å…¥ä¸­
        const checkoutBtn = document.getElementById('btnCheckout');
        checkoutBtn.innerText = "åº«å­˜åŒæ­¥ä¸­...";
        checkoutBtn.disabled = true;

        fetch(GOOGLE_SCRIPT_URL)
        .then(res => res.json())
        .then(stockData => {
            // æ›´æ–°æœ¬åœ°åº«å­˜æ•¸æ“š
            categories.forEach(cat => {
                cat.items.forEach(item => {
                    if (stockData[item.id] !== undefined) {
                        item.stock = stockData[item.id];
                    }
                });
            });
            renderProducts(); // é‡æ–°æ¸²æŸ“å•†å“å€
            updateCartUI();   // æ›´æ–°è³¼ç‰©è»Šé¡¯ç¤º
            checkoutBtn.innerText = "çµå¸³æ”¶æ¬¾";
            checkoutBtn.disabled = false;
        })
        .catch(err => {
            console.error("Stock fetch failed", err);
            grid.innerHTML = '<div style="text-align:center; color:red; margin-top:50px;">âš ï¸ åº«å­˜åŒæ­¥å¤±æ•—<br>è«‹æª¢æŸ¥ç¶²è·¯æˆ– Script</div>';
            renderProducts();
        });
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        let html = '';
        
        categories.forEach(cat => {
            html += `<div class="category-title">${cat.title}</div>`;
            cat.items.forEach(p => {
                // åˆ¤æ–·åº«å­˜
                let isOutOfStock = p.stock <= 0;
                let stockClass = isOutOfStock ? 'product-card out-of-stock' : 'product-card';
                let stockText = isOutOfStock ? 'è£œè²¨ä¸­' : `åº«å­˜: ${p.stock}`;
                let onClick = isOutOfStock ? '' : `onclick="addToCart(${p.id})"`;

                html += `
                    <div class="${stockClass}" ${onClick}>
                        <div class="tag" style="background:${p.color}"></div>
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">$${p.price}</div>
                        <div class="p-stock">${stockText}</div>
                    </div>
                `;
            });
        });
        grid.innerHTML = html;
    }

    function findProduct(id) {
        for (let cat of categories) {
            for (let item of cat.items) {
                if (item.id === id) return item;
            }
        }
        return null;
    }

    function addToCart(id) {
        const product = findProduct(id);
        
        // æª¢æŸ¥åº«å­˜ (å¦‚æœæ˜¯é€£ç·šæ¨¡å¼)
        if(!GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) {
            let currentQty = cart[id] ? cart[id].qty : 0;
            if (currentQty + 1 > product.stock) {
                alert(`âŒ åº«å­˜ä¸è¶³ï¼\nç›®å‰åº«å­˜åƒ…å‰©ï¼š${product.stock}`);
                return;
            }
        }

        cart[id] = cart[id] ? { ...product, qty: cart[id].qty + 1 } : { ...product, qty: 1 };
        updateCartUI();
    }

    function removeFromCart(id) {
        if (cart[id]) {
            cart[id].qty -= 1;
            if (cart[id].qty <= 0) delete cart[id];
        }
        updateCartUI();
    }

    function setDiscount(type, value) {
        discountType = type;
        discountValue = value;
        document.querySelectorAll('.disc-btn').forEach(btn => {
            btn.classList.remove('active');
            if(type === 'none' && btn.innerText === 'ç„¡') btn.classList.add('active');
            if(type === 'percent' && value === 0.95 && btn.innerText.includes('95')) btn.classList.add('active');
            if(type === 'percent' && value === 0.9 && btn.innerText.includes('9æŠ˜')) btn.classList.add('active');
            if(type === 'percent' && value === 0.85 && btn.innerText.includes('85')) btn.classList.add('active');
            if(type === 'minus' && btn.innerText.includes('-50')) btn.classList.add('active');
        });
        updateCartUI();
    }

    function updateCartUI() {
        const list = document.getElementById('cartList');
        const priceDetails = document.getElementById('priceDetails');
        const items = Object.values(cart);
        
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        if (items.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">å°šæœªé»é¤</div>';
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$0</span></div>`;
            return;
        }

        list.innerHTML = items.map(item => `
            <div class="cart-item">
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-spec">${item.type}</span>
                </div>
                <span class="item-qty">${item.qty}</span>
                <div class="btn-del" onclick="removeFromCart(${item.id})">Ã—</div>
            </div>
        `).join('');

        if (discountType !== 'none' && originalTotal > 0) {
            priceDetails.innerHTML = `
                <div class="price-row"><span>åŸåƒ¹</span><span class="strike">$${originalTotal}</span></div>
                <div class="price-row"><span class="discount-text">æŠ˜æ‰£</span><span class="discount-text">-$${discountAmount}</span></div>
                <div class="total-row"><span>Total</span><span>$${finalTotal}</span></div>
            `;
        } else {
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$${originalTotal}</span></div>`;
        }
    }

    function setMethod(btn, method) {
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMethod = method;
    }

    function clearCart() {
        cart = {};
        setDiscount('none', 0);
        updateCartUI();
    }

    function submitOrder() {
        const items = Object.values(cart);
        if (items.length === 0) { alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼"); return; }

        if(GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) { alert("è«‹è¨­å®š Script ç¶²å€ï¼"); return; }

        const btn = document.getElementById('btnCheckout');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "æ‰£åº«å­˜ä¸­...";

        const cartData = items.map(i => ({ id: i.id, qty: i.qty }));
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        const itemsString = items.map(i => `[${i.type}]${i.name}x${i.qty}`).join(', ');

        const data = {
            itemsString: itemsString,
            cartItems: cartData,
            originalTotal: originalTotal,
            discount: discountAmount,
            finalTotal: finalTotal,
            method: currentMethod,
            note: discountType !== 'none' ? `æŠ˜æ‰£: ${discountType}` : ''
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert(`âœ… çµå¸³å®Œæˆï¼\nå¯¦æ”¶ï¼š$${finalTotal}`);
            clearCart();
            fetchStock(); // é‡æŠ“åº«å­˜
            btn.disabled = false;

        })
        .catch(err => {
            alert("âŒ é€£ç·šéŒ¯èª¤ï¼š" + err);
            btn.disabled = false;

    }
</script>
