    <title>ğŸµ èŒ¶è‘‰ POS (æŠ˜æ‰£ç‰ˆ)</title>
    <style>
        /* --- POS åŸºç¤æ¨£å¼ (ä¿æŒä¸è®Š) --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif; margin: 0; background-color: #f2f2f7; display: flex; height: 100vh; overflow: hidden; }

        /* å³å´çµå¸³å€ */
        .sidebar { flex: 3; background: white; display: flex; flex-direction: column; border-left: 1px solid #ddd; box-shadow: -5px 0 15px rgba(0,0,0,0.05); min-width: 320px; }
        .cart-header { padding: 15px; background: #2c3e50; color: white; font-weight: bold; text-align: center; font-size: 18px; }
        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .item-info { flex: 1; }
        .item-name { font-size: 14px; font-weight: bold; display: block; }
        .item-qty { font-weight: bold; color: #27ae60; background: #e8f8f5; padding: 2px 8px; border-radius: 10px; font-size: 14px; }
        .btn-del { color: #e74c3c; cursor: pointer; padding: 5px; font-size: 18px; margin-left: 10px; }

        /* --- æ–°å¢ï¼šæŠ˜æ‰£å€å¡Š --- */
        .discount-section { padding: 10px 20px; background: #fff; border-top: 1px dashed #ccc; }
        .discount-label { font-size: 12px; color: #888; margin-bottom: 5px; display: block; font-weight: bold; }
        .discount-row { display: flex; gap: 8px; }
        .disc-btn { flex: 1; padding: 8px; font-size: 12px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; cursor: pointer; color: #555; font-weight: bold; transition: 0.2s; }
        .disc-btn:active { transform: scale(0.95); }
        .disc-btn.active { background: #e74c3c; color: white; border-color: #e74c3c; }

        /* çµå¸³å€å¡Š */
        .checkout-section { padding: 20px; background: #f8f9fa; border-top: 1px solid #ddd; }
        
        /* é‡‘é¡é¡¯ç¤ºå„ªåŒ– */
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 14px; color: #666; }
        .total-row { display: flex; justify-content: space-between; align-items: center; font-size: 28px; font-weight: 800; color: #2c3e50; margin-top: 10px; margin-bottom: 15px; border-top: 2px solid #ddd; padding-top: 10px; }
        .strike { text-decoration: line-through; color: #999; font-size: 16px; margin-right: 5px; }
        .discount-text { color: #e74c3c; font-size: 14px; font-weight: bold; }

        .payment-methods { display: flex; gap: 10px; margin-bottom: 15px; }
        .pay-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; background: white; }
        .pay-btn.active { background: #2c3e50; color: white; border-color: #2c3e50; }

        .btn-checkout { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .btn-checkout:disabled { background: #95a5a6; }
        .btn-clear { width: 100%; margin-top: 10px; padding: 10px; background: transparent; border: 1px solid #e74c3c; color: #e74c3c; border-radius: 8px; cursor: pointer; }

        @media (max-width: 768px) { body { flex-direction: column; } .product-area { flex: 1.5; } .sidebar { flex: 1; } }
    </style>
</head>
<body>

<div class="product-area" id="productGrid"></div>

<div class="sidebar">
    <div class="cart-header">ğŸ›’ è³¼ç‰©è»Š</div>
    <div class="cart-list" id="cartList">
        <div style="text-align:center; color:#999; margin-top:50px;">é»æ“Šå·¦å´å•†å“åŠ å…¥</div>
    </div>

    <div class="discount-section">
        <span class="discount-label">ğŸ å¥—ç”¨æŠ˜æ‰£ (Discount)</span>
        <div class="discount-row">
            <button class="disc-btn active" onclick="setDiscount('none', 0)">ç„¡æŠ˜æ‰£</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.95)">IGæ‰“å¡ 95æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.9)">è¦ªå‹ 9æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('minus', 50)">-50å…ƒ</button>
        </div>
    </div>

    <div class="checkout-section">
        <div id="priceDetails">
            <div class="total-row">
                <span>Total</span>
                <span id="finalAmount">$0</span>
            </div>
        </div>

        <div class="payment-methods">
            <div class="pay-btn active" onclick="setMethod(this, 'ç¾é‡‘')">ğŸ’µ ç¾é‡‘</div>
            <div class="pay-btn" onclick="setMethod(this, 'LinePay')">ğŸ“² LinePay</div>
            <div class="pay-btn" onclick="setMethod(this, 'ä¿¡ç”¨å¡')">ğŸ’³ åˆ·å¡</div>
        </div>

        <button class="btn-checkout" id="btnCheckout" onclick="submitOrder()">çµå¸³æ”¶æ¬¾</button>
        <button class="btn-clear" onclick="clearCart()">æ¸…ç©ºé‡ä¾†</button>
    </div>
</div>

<script>
    // ==========================================
    // âš ï¸ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ Google Apps Script ç¶²å€
    // ==========================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9s2NUQupy7plDN-sRqQdbULRV5T5LE8xE4SYYUE_MR2vqT2O-bt1R5cwnOvhaYS5MYA/exec"; 
    // ==========================================

    const products = [
        { id: 1, name: 'æ–‡å±±åŒ…ç¨®èŒ¶', price: 250, color: '#27ae60' },
        { id: 2, name: 'èœœé¦™ç´…èŒ¶', price: 300, color: '#e74c3c' },
        { id: 3, name: 'ç´…çƒé¾', price: 450, color: '#d35400' },
        { id: 4, name: 'å‡é ‚çƒé¾', price: 350, color: '#f1c40f' },
        { id: 5, name: 'èŒ¶å±±æ¼«éŠç¦®ç›’', price: 1100, color: '#8e44ad' },
        { id: 6, name: 'ç›’è£èŒ¶åŒ…(10å…¥)', price: 250, color: '#3498db' },
        { id: 7, name: 'ç¾èƒèŒ¶ (æ¯)', price: 50, color: '#1abc9c' },
        { id: 8, name: 'æè¢‹/åŒ…æ', price: 10, color: '#95a5a6' }
    ];

    let cart = {};
    let currentMethod = 'ç¾é‡‘';
    
    // æŠ˜æ‰£ç‹€æ…‹
    let discountType = 'none'; // none, percent, minus
    let discountValue = 0;     // 0.9, 50

    window.onload = () => renderProducts();

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
            <div class="product-card" onclick="addToCart(${p.id})">
                <span class="tag" style="background:${p.color}"></span>
                <div class="p-name">${p.name}</div>
                <div class="p-price">$${p.price}</div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart[id] = cart[id] ? { ...product, qty: cart[id].qty + 1 } : { ...product, qty: 1 };
        updateCartUI();
    }

    function removeFromCart(id) {
        if (cart[id]) {
            cart[id].qty -= 1;
            if (cart[id].qty <= 0) delete cart[id];
        }
        updateCartUI();
    }

    // è¨­å®šæŠ˜æ‰£
    function setDiscount(type, value) {
        discountType = type;
        discountValue = value;
        
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.disc-btn').forEach(btn => {
            btn.classList.remove('active');
            // ç°¡å–®åˆ¤æ–·é»æ“Šçš„æ˜¯å“ªå€‹æŒ‰éˆ• (ä¾è³´æ–‡å­—æˆ–å€¼ï¼Œé€™è£¡ç”¨ç°¡å–®çš„é‚è¼¯)
            if(type === 'none' && btn.innerText.includes('ç„¡')) btn.classList.add('active');
            if(type === 'percent' && value === 0.95 && btn.innerText.includes('95')) btn.classList.add('active');
            if(type === 'percent' && value === 0.9 && btn.innerText.includes('9æŠ˜')) btn.classList.add('active');
            if(type === 'minus' && btn.innerText.includes('-50')) btn.classList.add('active');
        });

        updateCartUI(); // é‡æ–°è¨ˆç®—é‡‘é¡
    }

    function updateCartUI() {
        const list = document.getElementById('cartList');
        const priceDetails = document.getElementById('priceDetails');
        const items = Object.values(cart);
        
        // 1. è¨ˆç®—åŸåƒ¹
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        
        // 2. è¨ˆç®—æŠ˜æ‰£èˆ‡å¯¦æ”¶
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        // 3. æ¸²æŸ“åˆ—è¡¨
        if (items.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">å°šæœªé¸æ“‡å•†å“</div>';
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$0</span></div>`;
            return;
        }

        list.innerHTML = items.map(item => `
            <div class="cart-item">
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">$${item.price} x ${item.qty}</span>
                </div>
                <span class="item-qty">$${item.price * item.qty}</span>
                <div class="btn-del" onclick="removeFromCart(${item.id})">âœ–</div>
            </div>
        `).join('');

        // 4. æ¸²æŸ“é‡‘é¡å€å¡Š (å¦‚æœæœ‰æŠ˜æ‰£ï¼Œé¡¯ç¤ºåŸåƒ¹åˆªé™¤ç·š)
        if (discountType !== 'none' && originalTotal > 0) {
            priceDetails.innerHTML = `
                <div class="price-row">
                    <span>åŸåƒ¹</span>
                    <span class="strike">$${originalTotal}</span>
                </div>
                <div class="price-row">
                    <span class="discount-text">æŠ˜æ‰£ (Discount)</span>
                    <span class="discount-text">-$${discountAmount}</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span>$${finalTotal}</span>
                </div>
            `;
        } else {
            priceDetails.innerHTML = `
                <div class="total-row">
                    <span>Total</span>
                    <span>$${originalTotal}</span>
                </div>
            `;
        }
    }

    function setMethod(btn, method) {
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMethod = method;
    }

    function clearCart() {
        cart = {};
        setDiscount('none', 0); // é‡ç½®æŠ˜æ‰£
        updateCartUI();
    }

    function submitOrder() {
        const items = Object.values(cart);
        if (items.length === 0) { alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼"); return; }
        if(GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) { alert("è«‹å…ˆè¨­å®š Script ç¶²å€ï¼"); return; }

        const btn = document.getElementById('btnCheckout');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "ä¸Šå‚³ä¸­...";

        // é‡æ–°è¨ˆç®—æœ€çµ‚æ•¸æ“š
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = originalTotal - discountValue;
            if(finalTotal < 0) finalTotal = 0;
            discountAmount = discountValue;
        }

        const itemsString = items.map(i => `${i.name}x${i.qty}`).join(', ');

        const data = {
            items: itemsString,
            originalTotal: originalTotal,
            discount: discountAmount,
            finalTotal: finalTotal,
            method: currentMethod,
            note: discountType !== 'none' ? `ä½¿ç”¨æŠ˜æ‰£: ${discountType}` : ''
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert(`âœ… çµå¸³å®Œæˆï¼\nå¯¦æ”¶ï¼š$${finalTotal}`);
            clearCart();
            btn.disabled = false;
            btn.innerText = originalText;
        })
        .catch(err => {
            alert("âŒ éŒ¯èª¤ï¼š" + err);
            btn.disabled = false;
            btn.innerText = originalText;
        });
    }
</script>
