<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸµ èŒ¶è‘‰ POS (ç©©å®šæµæš¢ç‰ˆ)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --warning: #e67e22; --danger: #e74c3c; --bg: #f2f2f7; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif; margin: 0; background-color: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* å·¦å´å•†å“å€ */
        .product-area { flex: 7; padding: 15px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; align-content: start; }
        .category-title { grid-column: 1 / -1; font-size: 14px; color: #888; font-weight: bold; margin-top: 15px; margin-bottom: 5px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .category-title:first-child { margin-top: 0; }

        .product-card { background: white; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: 0.1s; border: 2px solid transparent; user-select: none; position: relative; }
        .product-card:active { transform: scale(0.96); border-color: var(--success); background: #e8f8f5; }
        
        .product-card.out-of-stock { opacity: 0.6; filter: grayscale(100%); pointer-events: none; background: #eee; }
        .product-card.out-of-stock::after { content: "è£œè²¨ä¸­"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); color: var(--danger); font-weight: bold; border: 2px solid var(--danger); padding: 2px 8px; font-size: 14px; border-radius: 4px; background: rgba(255,255,255,0.8); }

        .p-name { font-weight: bold; font-size: 15px; color: var(--primary); margin: 5px 0; line-height: 1.3; }
        .p-price { color: var(--warning); font-weight: bold; font-size: 14px; }
        .p-stock { font-size: 11px; color: #888; margin-top: 4px; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .tag { width: 25px; height: 4px; border-radius: 2px; margin: 0 auto 5px auto; }

        /* å³å´çµå¸³å€ */
        .sidebar { flex: 3; background: white; display: flex; flex-direction: column; border-left: 1px solid #ddd; box-shadow: -5px 0 15px rgba(0,0,0,0.05); min-width: 320px; }
        .cart-header { padding: 15px; background: var(--primary); color: white; font-weight: bold; text-align: center; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .btn-refresh { background: none; border: none; color: #aaa; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-refresh:hover { color: white; transform: rotate(180deg); }

        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; border-bottom: 1px solid #eee; }
        .item-info { flex: 1; }
        .item-name { font-size: 14px; font-weight: bold; display: block; }
        .item-qty { font-weight: bold; color: #fff; background: var(--primary); padding: 2px 8px; border-radius: 10px; font-size: 13px; }
        .btn-del { color: var(--danger); cursor: pointer; padding: 5px; font-size: 18px; margin-left: 10px; }

        /* å®¢ç¾¤è³‡è¨Š */
        .section-label { font-size: 11px; color: #999; padding: 0 15px; margin-top: 8px; font-weight: bold; }
        .toggle-row { display: flex; gap: 5px; padding: 5px 15px; }
        .toggle-btn { flex: 1; padding: 8px 0; font-size: 12px; border: 1px solid #eee; background: #f9f9f9; border-radius: 6px; cursor: pointer; color: #666; }
        .toggle-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        /* æŠ˜æ‰£å€ */
        .discount-section { padding: 5px 15px 10px 15px; background: #fff; border-top: 1px dashed #eee; }
        .discount-row { display: flex; gap: 5px; flex-wrap: wrap; }
        .disc-btn { flex: 1; min-width: 55px; padding: 8px 0; font-size: 11px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; cursor: pointer; }
        .disc-btn.active { background: var(--danger); color: white; border-color: var(--danger); font-weight: bold; }

        /* çµå¸³å€ */
        .checkout-section { padding: 15px; background: #f8f9fa; border-top: 1px solid #ddd; }
        .total-row { display: flex; justify-content: space-between; align-items: center; font-size: 26px; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .price-row { display: flex; justify-content: space-between; font-size: 13px; color: #666; margin-bottom: 3px; }
        .strike { text-decoration: line-through; color: #999; }
        .discount-text { color: var(--danger); font-weight: bold; }
        
        .payment-methods { display: flex; gap: 8px; margin-bottom: 10px; }
        .pay-btn { flex: 1; padding: 10px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; text-align: center; font-weight: bold; font-size: 14px; background: white; }
        .pay-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-checkout { width: 100%; padding: 14px; background: var(--success); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-checkout:disabled { background: #95a5a6; cursor: not-allowed; }
        .btn-clear { width: 100%; margin-top: 8px; padding: 8px; background: transparent; border: 1px solid var(--danger); color: var(--danger); border-radius: 8px; cursor: pointer; font-size: 14px; }

        /* ç‹€æ…‹é€šçŸ¥è¦–çª— */
        #statusMsg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 30px; color: white; font-weight: bold; z-index: 1000; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        @media (max-width: 768px) { body { flex-direction: column; } .product-area { flex: 1.5; } .sidebar { flex: 1; min-width: 100%; } }
    </style>
</head>
<body>

<div id="statusMsg"></div>

<div class="product-area" id="productGrid"></div>

<div class="sidebar">
    <div class="cart-header">
        <span>ğŸ›’ è³¼ç‰©è»Š</span>
        <button class="btn-refresh" onclick="fetchStock()" id="syncBtn">ğŸ”„</button>
    </div>
    
    <div class="cart-list" id="cartList">
        <div style="text-align:center; color:#999; margin-top:50px;">è«‹é»é¸å·¦å´å•†å“</div>
    </div>

    <!-- é¡§å®¢åˆ†æ -->
    <div class="section-label">é¡§å®¢æ€§åˆ¥</div>
    <div class="toggle-row" id="genderGroup">
        <button class="toggle-btn" onclick="setCustomer('gender', 'ç”·', this)">ç”·</button>
        <button class="toggle-btn" onclick="setCustomer('gender', 'å¥³', this)">å¥³</button>
        <button class="toggle-btn active" onclick="setCustomer('gender', 'æœªçŸ¥', this)">æœªçŸ¥</button>
    </div>
    <div class="section-label">å¹´é½¡å±¤</div>
    <div class="toggle-row" id="ageGroup">
        <button class="toggle-btn" onclick="setCustomer('age', '-20', this)">-20</button>
        <button class="toggle-btn" onclick="setCustomer('age', '21-35', this)">21-35</button>
        <button class="toggle-btn" onclick="setCustomer('age', '36-50', this)">36-50</button>
        <button class="toggle-btn active" onclick="setCustomer('age', '50+', this)">50+</button>
    </div>

    <div class="discount-section">
        <div class="section-label" style="padding:0; margin-bottom:5px;">æŠ˜æ‰£æ–¹æ¡ˆ</div>
        <div class="discount-row">
            <button class="disc-btn active" onclick="setDiscount('none', 0)">ç„¡</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.95)">95æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.9)">9æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('percent', 0.85)">85æŠ˜</button>
            <button class="disc-btn" onclick="setDiscount('minus', 50)">-50</button>
        </div>
    </div>

    <div class="checkout-section">
        <div id="priceDetails">
            <div class="total-row"><span>Total</span><span>$0</span></div>
        </div>

        <div class="payment-methods">
            <div class="pay-btn active" onclick="setMethod(this, 'ç¾é‡‘')">ğŸ’µ ç¾é‡‘</div>
            <div class="pay-btn" onclick="setMethod(this, 'LinePay')">ğŸ“² LinePay</div>
            <div class="pay-btn" onclick="setMethod(this, 'ä¿¡ç”¨å¡')">ğŸ’³ åˆ·å¡</div>
        </div>

        <button class="btn-checkout" id="btnCheckout" onclick="submitOrder()">çµå¸³æ”¶æ¬¾</button>
        <button class="btn-clear" onclick="clearCart()">æ¸…ç©ºé‡ä¾†</button>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9s2NUQupy7plDN-sRqQdbULRV5T5LE8xE4SYYUE_MR2vqT2O-bt1R5cwnOvhaYS5MYA/exec"; 

    const categories = [
        {
            title: "ğŸ“¦ èŒ¶è‘‰èˆ‡ç¦®ç›’ (Retail)",
            items: [
                { id: 1, name: 'æ–‡å±±åŒ…ç¨®èŒ¶', price: 300, color: '#27ae60', type: 'èŒ¶è‘‰', stock: 99 },
                { id: 2, name: 'èœœé¦™ç´…èŒ¶', price: 350, color: '#e74c3c', type: 'èŒ¶è‘‰', stock: 99 },
                { id: 3, name: 'ç´…çƒé¾', price: 450, color: '#d35400', type: 'èŒ¶è‘‰', stock: 99 },
                { id: 4, name: 'å‡é ‚çƒé¾', price: 350, color: '#f1c40f', type: 'èŒ¶è‘‰', stock: 99 },
                { id: 13, name: 'ç„™é¦™èŒ¶ç©—', price: 100, color: '#8d6e63', type: 'èŒ¶è‘‰', stock: 99 },
                { id: 5, name: 'èŒ¶å±±æ¼«éŠç¦®ç›’', price: 1100, color: '#8e44ad', type: 'ç¦®ç›’', stock: 99 },
                { id: 14, name: 'éŠ€è³ªåŒ…ç¨®ç¦®ç›’', price: 1200, color: '#8e44ad', type: 'ç¦®ç›’', stock: 99 },
                { id: 6, name: 'ç›’è£èŒ¶åŒ…(10å…¥)', price: 250, color: '#3498db', type: 'èŒ¶åŒ…', stock: 99 }
            ]
        },
        {
            title: "ğŸ¥¤ ç¾èƒèŒ¶é£² (To Go)",
            items: [
                { id: 7, name: 'ç¾èƒ-æ–‡å±±åŒ…ç¨®', price: 60, color: '#2ecc71', type: 'é£²å“', stock: 999 },
                { id: 8, name: 'ç¾èƒ-èœœé¦™ç´…èŒ¶', price: 60, color: '#ff7675', type: 'é£²å“', stock: 999 },
                { id: 11, name: 'å†·æ³¡èŒ¶ (ç“¶)', price: 80, color: '#1abc9c', type: 'é£²å“', stock: 99 }
            ]
        },
        {
            title: "ğŸ›ï¸ å…¶ä»–",
            items: [
                { id: 12, name: 'æè¢‹/åŒ…æ', price: 10, color: '#95a5a6', type: 'é›œé …', stock: 999 }
            ]
        }
    ];

    let cart = {};
    let currentMethod = 'ç¾é‡‘';
    let discountType = 'none';
    let discountValue = 0;
    let customer = { gender: 'æœªçŸ¥', age: '50+' };

    // é—œéµä¿®æ­£ï¼šå…ˆæ¸²æŸ“ï¼Œå†æŠ“è³‡æ–™
    window.onload = () => {
        renderProducts(); 
        fetchStock();
    };

    function showStatus(msg, type = 'success') {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.style.backgroundColor = type === 'success' ? '#27ae60' : '#e74c3c';
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 2500);
    }

    function fetchStock() {
        if (!GOOGLE_SCRIPT_URL) return;
        
        const syncBtn = document.getElementById('syncBtn');
        syncBtn.style.opacity = '0.5';

        fetch(GOOGLE_SCRIPT_URL)
        .then(res => res.json())
        .then(stockData => {
            categories.forEach(cat => {
                cat.items.forEach(item => {
                    if (stockData[item.id] !== undefined) item.stock = stockData[item.id];
                });
            });
            renderProducts();
            syncBtn.style.opacity = '1';
        })
        .catch(err => {
            console.warn("Stock sync failed, using offline mode.");
            syncBtn.style.opacity = '1';
        });
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        let html = '';
        categories.forEach(cat => {
            html += `<div class="category-title">${cat.title}</div>`;
            cat.items.forEach(p => {
                const isOut = p.stock <= 0;
                html += `
                    <div class="product-card ${isOut ? 'out-of-stock' : ''}" onclick="${isOut ? '' : `addToCart(${p.id})`}">
                        <div class="tag" style="background:${p.color}"></div>
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">$${p.price}</div>
                        <div class="p-stock">${isOut ? 'è£œè²¨ä¸­' : `åº«å­˜: ${p.stock}`}</div>
                    </div>
                `;
            });
        });
        grid.innerHTML = html;
    }

    function addToCart(id) {
        let product;
        for (let cat of categories) {
            let found = cat.items.find(i => i.id === id);
            if (found) { product = found; break; }
        }
        
        let inCartQty = cart[id] ? cart[id].qty : 0;
        if (inCartQty + 1 > product.stock) {
            showStatus("âŒ åº«å­˜ä¸è¶³", "error");
            return;
        }

        cart[id] = cart[id] ? { ...product, qty: cart[id].qty + 1 } : { ...product, qty: 1 };
        updateCartUI();
    }

    function removeFromCart(id) {
        if (cart[id]) {
            cart[id].qty -= 1;
            if (cart[id].qty <= 0) delete cart[id];
        }
        updateCartUI();
    }

    function setCustomer(type, val, btn) {
        customer[type] = val;
        const parentId = type === 'gender' ? 'genderGroup' : 'ageGroup';
        document.querySelectorAll(`#${parentId} .toggle-btn`).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function setDiscount(type, value) {
        discountType = type;
        discountValue = value;
        document.querySelectorAll('.disc-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        updateCartUI();
    }

    function updateCartUI() {
        const list = document.getElementById('cartList');
        const priceDetails = document.getElementById('priceDetails');
        const items = Object.values(cart);
        
        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = originalTotal;
        let discountAmount = 0;

        if (discountType === 'percent') {
            finalTotal = Math.round(originalTotal * discountValue);
            discountAmount = originalTotal - finalTotal;
        } else if (discountType === 'minus') {
            finalTotal = Math.max(0, originalTotal - discountValue);
            discountAmount = Math.min(originalTotal, discountValue);
        }

        if (items.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">å°šæœªé»é¤</div>';
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$0</span></div>`;
            return;
        }

        list.innerHTML = items.map(item => `
            <div class="cart-item">
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                </div>
                <span class="item-qty">${item.qty}</span>
                <div class="btn-del" onclick="removeFromCart(${item.id})">Ã—</div>
            </div>
        `).join('');

        if (discountType !== 'none' && originalTotal > 0) {
            priceDetails.innerHTML = `
                <div class="price-row"><span>åŸåƒ¹</span><span class="strike">$${originalTotal}</span></div>
                <div class="price-row"><span class="discount-text">æŠ˜æ‰£</span><span class="discount-text">-$${discountAmount}</span></div>
                <div class="total-row"><span>Total</span><span>$${finalTotal}</span></div>
            `;
        } else {
            priceDetails.innerHTML = `<div class="total-row"><span>Total</span><span>$${originalTotal}</span></div>`;
        }
    }

    function setMethod(btn, method) {
        document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMethod = method;
    }

    function clearCart() {
        cart = {};
        updateCartUI();
        showStatus("å·²æ¸…ç©ºè³¼ç‰©è»Š");
    }

    function submitOrder() {
        const items = Object.values(cart);
        if (items.length === 0) { showStatus("è³¼ç‰©è»Šæ˜¯ç©ºçš„", "error"); return; }

        const btn = document.getElementById('btnCheckout');
        btn.disabled = true;
        btn.innerText = "è™•ç†ä¸­...";

        let originalTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let finalTotal = discountType === 'percent' ? Math.round(originalTotal * discountValue) : Math.max(0, originalTotal - (discountType === 'minus' ? discountValue : 0));

        const data = {
            itemsString: items.map(i => `[${i.type}]${i.name}x${i.qty}`).join(', '),
            cartItems: items.map(i => ({ id: i.id, qty: i.qty })),
            finalTotal: finalTotal,
            method: currentMethod,
            gender: customer.gender,
            age: customer.age,
            note: `æŠ˜æ‰£:${discountType}`
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            showStatus(`âœ… çµå¸³æˆåŠŸï¼å¯¦æ”¶ $${finalTotal}`);
            cart = {};
            updateCartUI();
            fetchStock();
            btn.disabled = false;
            btn.innerText = "çµå¸³æ”¶æ¬¾";
        })
        .catch(err => {
            showStatus("âŒ å‚³é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯", "error");
            btn.disabled = false;
            btn.innerText = "çµå¸³æ”¶æ¬¾";
        });
    }
</script>

</body>
</html>
